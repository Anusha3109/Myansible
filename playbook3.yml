---
- name: configuring apache2
  hosts: all
  tasks:
    - name: Install apache2
      apt:
        name: apache2
        state: present
        update_cache: yes
    - name: edit the index.html file
      copy:
        content: "Intelliqit"
        dest: /var/www/html/index.html
    - name: Restart apache2
      service:
       name: apache2
       state: restarted
